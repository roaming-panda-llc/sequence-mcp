name: Mutation Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  mutate:
    runs-on: [self-hosted, mutation]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Restore mutation cache
        uses: actions/cache@v4
        with:
          path: .mutmut-cache
          key: mutmut-${{ runner.os }}-${{ hashFiles('sequence_mcp/**/*.py') }}
          restore-keys: |
            mutmut-${{ runner.os }}-

      - name: Run mutation testing
        run: |
          mutmut run || true
          mutmut results --all true
