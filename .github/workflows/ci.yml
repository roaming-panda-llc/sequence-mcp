name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Security audit
        run: pip-audit --progress-spinner off

      - name: Run tests with coverage
        run: |
          pytest -v --tb=short --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  mutation:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Restore mutation cache
        uses: actions/cache@v4
        with:
          path: .mutmut-cache
          key: mutmut-${{ runner.os }}-${{ hashFiles('sequence_mcp/**/*.py', 'tests/**/*.py') }}
          restore-keys: |
            mutmut-${{ runner.os }}-

      - name: Run mutation testing
        run: |
          mutmut run --no-progress || true
          mutmut results
